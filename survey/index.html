<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap " rel="stylesheet">
        <link rel="stylesheet" href="/fcc-projects/css/survey.css">
    </head>
    <body>
    <div class="container">
        <header>
            <h1 id="title" class="text-center font-regular" style="margin:15px 0">Welcome to the 2021 developer survey!</h1>
            <p id="description" class="text-center"><em>Thank you for taking the time to fill out this survey. This data will be used to make statistics about the developers of 2021 (excluding the email & name).</em></p>
        </header>
        <hr>
        <form id="survey-form">
            <input type="text" id="name" placeholder="name" required>
        </form>
    </div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
